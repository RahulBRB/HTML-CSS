<!DOCTYPE html>
<html>

<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out this survey form.</p>

  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="number" id="number-label">Age:</label>
    <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="99" required>

    <label for="dropdown" id="dropdown-label">Select an option:</label>
    <select id="dropdown" name="option" required>
      <option value="" disabled selected>Select an option</option>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>

    <p>Gender:</p>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male" required>

    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female" required>

    <p>Hobbies:</p>
    <label for="hobby1">Hobby 1</label>
    <input type="checkbox" id="hobby1" name="hobbies" value="hobby1" required>

    <label for="hobby2">Hobby 2</label>
    <input type="checkbox" id="hobby2" name="hobbies" value="hobby2" required>

    <label for="comment">Comments:</label>
    <textarea id="comment" name="comments" rows="4" cols="50" required></textarea>

    <input type="submit" id="submit" value="Submit">
  </form>
</body>

</html>
